<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="imagem.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça Login! <br> Entre para nosso time!</h1>
            <img src="imagem.svg" alt="animado" width="60%" height="60%">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="text">
                    <br>
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="digite aqui seu usuário">
                    <br>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="digite aqui sua senha">
                    <br>
                    <button class="btl">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
